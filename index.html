<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="Container">
        <div class="Content">
            <div class="form">
                <h1>Currency Converter</h1>
                <div class="amountInput">
                    <label for="Amount"> Amount</label>
                    <input type="number" id="number" placeholder="Enter Your Amount">
                </div>

                <div class="dropdowns">

                    <label for="From">From</label>
                    <div class="From" id="From">
                        <img src="https://flagsapi.com/US/flat/64.png" alt="From Currency" id="fromFlag">
                        <select id="fromSelect"> </select>
                    </div>

                    <label for="To">To</label>
                    <div class="To" id="To" >
                    <img src="https://flagsapi.com/PK/flat/64.png" alt="To Currency" id="toFlag">
                    <select id="toSelect"></select>
                    </div>

                </div>

            </div>
            <div class="resultDisplay">
                <p>Your Converted Amount is 100 PKR</p>
            </div>
            <button class="convertButton">Convert Your Amount</button>
        </div>
    </div>
    
    <script src="main.js"></script>
</body>
</html>
